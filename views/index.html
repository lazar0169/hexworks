<!doctype html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Template Slot Game</title>
    <meta name="description" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <link rel="stylesheet" href="css/index.css">
    <link href="vendor/icons/css/materialdesignicons.min.css" rel="stylesheet">
    <link rel="preload" href="fonts/roboto.ttf" as="font" type="font/ttf">
</head>

<body>
    <div id="preloaders">

    </div>

    <!-- G A M E   W I N D O W -->
    <div id="game-window">

        <!--  ((( Main (base) game ))) -->
        <div id="main-game">
            <div id="game-section"></div>
            <object data-object="controls"></object>
        </div>

        <!--  (((Forms)))  -->
        <div id="forms">
            <object data-object="autoplay"></object>
            <object data-object="help-screen"></object>
            <object data-object="gamble"></object>
        </div>

        <div id="black-screen"></div>

        <!--  (((Bonus game window)))  -->
        <div id="bonus"></div>

        <object data-object="misc-line"></object>

        <!--  (((Modals)))  -->
        <div id="modal"></div>

        <!--  (((Loading)))  -->
        <div id="loading">
            <div id="loading-screen" class="mdi mdi-spin mdi-loading"></div>
        </div>

    </div>
    <!-- G A M E   W I N D O W -->

    <div id="ios-swipe" class="mdi mdi-gesture-swipe-up hidden"></div>
    <script src='js/index.js'></script>
</body>

</html>
